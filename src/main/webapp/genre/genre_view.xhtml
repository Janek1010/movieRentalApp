<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{genreView.id}" required="true"/>
        <f:viewAction action="#{genreView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{genreView.genre.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                description
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{genreView.genre.description}"/>
                            </div>
                        </div>

                        <div class="row mb-2">
                            <div class="col-6">
                                popularityScore
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{genreView.genre.popularityScore}"/>
                            </div>
                        </div>

                        <h:dataTable value="#{genreView.genre.movies}" var="movie"
                                     styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                            <h:column>
                                <f:facet name="header">Title</f:facet>
                                <h:outputText value="#{movie.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">View</f:facet>
                                <h:link outcome="/movie/movie_view.xhtml" value="View">
                                    <f:param name="id" value="#{movie.id}"/>
                                </h:link>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Delete</f:facet>
                                <h:form>
                                    <h:commandButton styleClass="btn" value="Delete"
                                                     action="#{genreView.deleteMovie(movie.id)}"/>
                                </h:form>
                            </h:column>

                        </h:dataTable>


                    </div>

                </div>
            </div>
        </article>
    </ui:define>

</ui:composition>
